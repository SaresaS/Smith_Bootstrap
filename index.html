<div class="showShots container">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
			<li data-target="#myCarousel" data-slide-to="5"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="Images/car1.jpeg" alt="Highschool DxD Image" width="460" height="345">
			</div>

			<div class="item">
				<img src="Images/car2.jpeg" alt="Highschool DxD Image" width="460" height="345">
			</div>

			<div class="item">
				<img src="Images/car3.jpeg" alt="Highschool DxD Image" width="460" height="345">
			</div>

			<div class="item">
				<img src="Images/car4.jpeg" alt="Highschool DxD Image" width="460" height="345">
			</div>

			<div class="item">
				<img src="Images/car6.jpeg" alt="Highschool DxD Image" width="460" height="345">
			</div>
		</div>

	</div>
	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

<!-- Latest compiled and minified JavaScript -->
